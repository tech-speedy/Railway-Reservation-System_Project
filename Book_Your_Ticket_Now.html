<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="WhatsApp Image 2025-08-23 at 11.02.52 PM.jpeg">
    <title>Book a Ticket - GetSetRide</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="antialiased">

    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Interstate Stations</h2>
        <p class="text-center text-gray-500 mb-8">Fill in the details to find and book your train journey.</p>

        <form action="available_trains_interstate.html" method="GET">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- From Station Field -->
                <div class="mb-4">
                    <label for="from-station" class="block text-gray-700 text-sm font-semibold mb-2">From Station</label>
                    <input type="text" id="from-station" name="from_station" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="e.g., New Delhi" required>
                </div>
                <!-- To Station Field -->
                <div class="mb-4">
                    <label for="to-station" class="block text-gray-700 text-sm font-semibold mb-2">To Station</label>
                    <input type="text" id="to-station" name="to_station" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="e.g., Mumbai" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Journey Date Field -->
                <div class="mb-4">
                    <label for="journey-date" class="block text-gray-700 text-sm font-semibold mb-2">Journey Date</label>
                    <input type="date" id="journey-date" name="journey_date" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" required>
                </div>
                <!-- Select Class Field -->
                <div class="mb-4">
                    <label for="class" class="block text-gray-700 text-sm font-semibold mb-2">Select Class</label>
                    <select id="class" name="class" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" required>
                        <option value="">-- Select Class --</option>
                        <option value="AC1">First AC (1A)</option>
                        <option value="AC2">Second AC (2A)</option>
                        <option value="AC3">Third AC (3A)</option>
                        <option value="SL">Sleeper (SL)</option>
                        <option value="CC">AC Chair Car (CC)</option>
                    </select>
                </div>
            </div>
            
            <!-- Number of Passengers Field -->
            <div class="mb-6">
                <label for="passengers" class="block text-gray-700 text-sm font-semibold mb-2">Number of Passengers</label>
                <input type="number" id="passengers" name="passengers" min="1" max="6" value="1" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" required>
            </div>
            
            <!-- Search Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                Search Trains
            </button>
            <form action="available_trains.html" method="GET"></form>
        </form>
    </div>
</body>
</html>
