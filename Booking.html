<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="WhatsApp Image 2025-08-23 at 11.02.52 PM.jpeg">
    <title>Book Your Ticket - GetSetRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Navigation Bar -->
    <header class="bg-white shadow-md rounded-b-xl">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="home.html" class="flex items-center space-x-2">
                <img src="WhatsApp Image 2025-08-23 at 11.02.52 PM.jpeg" alt="GetSetReady" class="h-10 w-10 mr-4 flex-shrink-0">
                <span class="text-2xl font-bold text-gray-800">GetSetRide</span>
            </a>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8">
                <a href="home.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="features.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Features</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Contact</a>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Login</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white rounded-b-xl shadow-lg">
            <div class="flex flex-col p-4 space-y-2">
                <a href="home.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Home</a>
                <a href="features.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Features</a>
                <a href="contact.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Contact</a>
                <a href="login.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section class="bg-white rounded-xl shadow-lg p-8 md:p-12 text-center max-w-2xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Choose Your Destination</h2>
            <p class="text-gray-600 mb-8">
                Please select whether you want to book tickets for domestic or interstate travel.
            </p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <a href="domestic_trains.html" class="w-full inline-block px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Domestic Stations
                </a>
                <a href="Book_Your_Ticket_Now.html" class="w-full inline-block px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Interstate Stations
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white rounded-t-xl shadow-md py-8 mt-8">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2025 GetSetRide. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
